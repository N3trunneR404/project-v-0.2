apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: netem-shaper
  namespace: kube-system
spec:
  selector:
    matchLabels:
      app: netem-shaper
  template:
    metadata:
      labels:
        app: netem-shaper
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: shaper
          image: alpine:3.19
          securityContext:
            privileged: true
          command:
            - /bin/sh
            - -c
            - |
              apk add --no-cache iproute2 && \
              IF=$(ip route | awk '/default/ {print $5; exit}') && \
              tc qdisc replace dev $IF root netem delay ${NETEM_DELAY_MS:-10}ms loss ${NETEM_LOSS_PCT:-0.0}% && \
              sleep 360000
          env:
            - name: NETEM_DELAY_MS
              value: "10"
            - name: NETEM_LOSS_PCT
              value: "0.0"
          resources:
            requests:
              cpu: 10m
              memory: 16Mi





